<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óptica Duarte Quirós</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/optica-favicon.png" type="image/x-icon">

</head>


<body id="index">

    <!-- Inicio header -->

    <header id="header">

        <a class="logo" href="./index.html">
            <img src="./img/optica-logo.jpg" alt="Logo-inicio">
        </a>

        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list__item">
                    <a class="menu__list__item__link" href="./pages/productos.html">Productos</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__item__link" href="./pages/obrasociales.html">Obras Sociales</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__item__link" href="./pages/contacto.html">Contacto</a>
                </li>
                <li class="menu__list__item">
                    <a class="menu__list__item__link" href="./pages/nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>

    </header>
    <!-- Fin header -->

    <!-- Inicio main -->
    <main>
        <img class="banner" src="./img/index-banner.jpg" alt="Banner-Promociones">
    </main>
    <!-- Fin main -->

    <!-- Inicio seccion -->
    <section id="articles">
        
        <article class="article">
            <img class="article__img" src="./img/optica-prod1.jpg" alt="">
            <h3 class="article__title">Benedetti TR90</h3>
            <span class="article__price">$19.999</span>
            <a class="article__link" href="https://instagram.com/opticaduartequiros?igshid=MzRlODBiNWFlZA=="
                target="_blank">Comprar
            </a>
        </article>

        <article class="article">
            <img class="article__img" src="./img/optica-prod2.jpg" alt="">

            <span class="article__price">$19.999</span>
            <a class="article__link" href="https://instagram.com/opticaduartequiros?igshid=MzRlODBiNWFlZA=="
                target="_blank">Comprar
            </a>
        </article>

        <article class="article">
            <img class="article__img" src="./img/optica-prod3.jpg" alt="">
            <h3 class="article__title">Ray-Ban Unisex RB6355 Black</h3>
            <span class="article__price">$29.999</span>
            <a class="article__link" href="https://instagram.com/opticaduartequiros?igshid=MzRlODBiNWFlZA=="
                target="_blank">Comprar
            </a>
        </article>

    </section>
    <!-- Fin seccion -->

    <!-- Inicio footer -->
    <footer id="footer">

        <div class="footer__box">
            <iframe

            <div class="social__networks">
                <a class="facebook" href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="instagram" href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="whatsapp" href="https://web.whatsapp.com//" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

        </div>


        <p>© Copyright 2023 - Todos los derechos reservados.</p>

    <script src="https://kit.fontawesome.com/8964c3486c.js" crossorigin="anonymous"></script>

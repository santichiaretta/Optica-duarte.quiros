    <!-- Inicio seccion -->
    <section id="contact">
        <div class="contact__box">
            <form class="contact__box__form" action="form.php" method="POST">
                <label class="contact__box__form__label" for="">Nombre y apellido</label>
                <input class="contact__box__form__input" type="text" name="nombre" id="nombre" placeholder="Nombre y apellido">

                <label class="contact__box__form__label" for="">Teléfono</label>
                <input class="contact__box__form__input" type="number" name="telefono" id="telefono" placeholder="xxxx-xxxxxxx (sin el 0 y el 15)">

                <label class="contact__box__form__label" for="">Email</label>
                <input class="contact__box__form__input" type="email" name="correo" id="correo" placeholder="ejemplo@xxxxx.com">

                <label class="contact__box__form__label" for="">Asunto</label>
                <input class="contact__box__form__input" type="text" name="motivo" id="motivo" placeholder="Describre el mensaje en pocas palabras">

                <p>Mensaje</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <p>¿Acepta los términos y condiciones?</p>
                <input class="contact__box__form__check" type="checkbox" name="" id="" required>

                <input class="contact__box__form__button" type="submit" value="Enviar">
            </form>
        </div>


    </section>
